# Render Blueprint: deploy backend from repo root (no rootDir needed)
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: protectedvault-api
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
